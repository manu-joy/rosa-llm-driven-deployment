apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosa-agent
  namespace: aiagentforrosa
  labels:
    app: rosa-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rosa-agent
  template:
    metadata:
      labels:
        app: rosa-agent
    spec:
      containers:
      - name: rosa-agent
        image: image-registry.openshift-image-registry.svc:5000/aiagentforrosa/rosa-agent:latest
        ports:
        - containerPort: 5000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: rosa-agent-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
