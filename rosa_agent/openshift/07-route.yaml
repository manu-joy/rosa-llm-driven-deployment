apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rosa-agent
  namespace: aiagentforrosa
  labels:
    app: rosa-agent
spec:
  to:
    kind: Service
    name: rosa-agent
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
