version: '3.8'

services:
  rosa-agent:
    build: .
    container_name: rosa-agent
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - DEBUG=false
      # Optional: Set default LLM provider (can be changed via UI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      # Storage volume (2GB limit will be enforced via deploy resources)
      - rosa_agent_storage:/app/storage
      # Optional: Mount AWS credentials from host
      - ${HOME}/.aws:/root/.aws:ro
      # Optional: Mount ROSA config from host  
      - ${HOME}/.rosa:/root/.rosa:ro
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rosa_agent_storage:
    driver: local
