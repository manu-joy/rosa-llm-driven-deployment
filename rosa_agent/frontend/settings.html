<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSA Agent Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>⚙️ ROSA Agent Settings</h1>
        <div class="header-actions">
            <a href="index.html" class="btn btn-secondary">← Back to Chat</a>
        </div>
    </header>

    <div class="container">
        <div class="settings-container">
            <div class="settings-card">
                <h2>LLM Provider Configuration</h2>

                <div id="alertContainer"></div>

                <form id="settingsForm">
                    <div class="form-group">
                        <label for="provider">LLM Provider</label>
                        <select id="provider" name="provider">
                            <option value="groq">Groq (Fast & Free)</option>
                            <option value="openai">OpenAI (GPT-4, GPT-3.5)</option>
                            <option value="anthropic">Anthropic (Claude)</option>
                            <option value="local">Custom / Self-Hosted (vLLM, Ollama)</option>
                        </select>
                    </div>

                    <!-- Groq Config -->
                    <div id="groqConfig" class="provider-config">
                        <div class="form-group">
                            <label for="groqApiKey">Groq API Key</label>
                            <input type="password" id="groqApiKey" placeholder="gsk_...">
                            <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                                Get your free API key at <a href="https://console.groq.com/" target="_blank"
                                    style="color: var(--primary-red);">console.groq.com</a>
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="groqModel">Model</label>
                            <select id="groqModel">
                                <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fastest)</option>
                                <option value="llama-3.1-70b-versatile">Llama 3.1 70B (Best Quality)</option>
                                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                                <option value="gemma2-9b-it">Gemma 2 9B</option>
                            </select>
                        </div>
                    </div>

                    <!-- OpenAI Config -->
                    <div id="openaiConfig" class="provider-config">
                        <div class="form-group">
                            <label for="openaiApiKey">OpenAI API Key</label>
                            <input type="password" id="openaiApiKey" placeholder="sk-...">
                        </div>
                        <div class="form-group">
                            <label for="openaiModel">Model</label>
                            <select id="openaiModel">
                                <option value="gpt-4">GPT-4 (Recommended)</option>
                                <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Anthropic Config -->
                    <div id="anthropicConfig" class="provider-config" style="display: none;">
                        <div class="form-group">
                            <label for="anthropicApiKey">Anthropic API Key</label>
                            <input type="password" id="anthropicApiKey" placeholder="sk-ant-...">
                        </div>
                        <div class="form-group">
                            <label for="anthropicModel">Model</label>
                            <select id="anthropicModel">
                                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet (Recommended)</option>
                                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                            </select>
                        </div>
                    </div>

                    <!-- Local/Custom Config -->
                    <div id="localConfig" class="provider-config" style="display: none;">
                        <div class="form-group">
                            <label for="localEndpoint">Endpoint URL</label>
                            <input type="text" id="localEndpoint" placeholder="https://your-model-endpoint.com/v1">
                            <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                                OpenAI-compatible API endpoint (e.g., vLLM, Ollama, LM Studio)
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="localApiKey">API Key (Optional)</label>
                            <input type="password" id="localApiKey" placeholder="Enter API key if required">
                        </div>
                        <div class="form-group">
                            <label for="localModel">Model Name</label>
                            <input type="text" id="localModel" placeholder="e.g., mistral-7b, gpt-oss-20b">
                        </div>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="button" id="testBtn" class="btn btn-secondary">
                            Test Connection
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save Settings
                        </button>
                    </div>
                </form>
            </div>

            <div class="settings-card" style="margin-top: 2rem;">
                <h2>System Information</h2>
                <div id="systemInfo">
                    <p style="color: var(--text-secondary);">Loading system information...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
