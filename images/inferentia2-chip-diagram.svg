<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" font-family="Red Hat Display, Segoe UI, Arial, sans-serif">
  <defs>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#CC7A00;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" rx="12" fill="#0F1117"/>
  <text x="450" y="30" text-anchor="middle" fill="#FFF" font-size="14" font-weight="700">AWS Inferentia2 — NeuronCore Architecture (inf2.xlarge)</text>

  <!-- Inferentia2 Chip -->
  <rect x="50" y="50" width="380" height="220" rx="12" fill="url(#chipGrad)" stroke="#FF9900" stroke-width="2"/>
  <text x="240" y="78" text-anchor="middle" fill="#FF9900" font-size="13" font-weight="700">AWS Inferentia2 Chip</text>

  <!-- NeuronCore 0 -->
  <rect x="80" y="95" width="150" height="150" rx="8" fill="url(#coreGrad)" opacity="0.15" stroke="#FF9900" stroke-width="1.5"/>
  <text x="155" y="125" text-anchor="middle" fill="#FFBB44" font-size="12" font-weight="600">NeuronCore-v2 #0</text>
  <rect x="100" y="140" width="110" height="20" rx="3" fill="#332200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="155" y="155" text-anchor="middle" fill="#FFD580" font-size="9">Tensor Engine</text>
  <rect x="100" y="168" width="110" height="20" rx="3" fill="#332200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="155" y="183" text-anchor="middle" fill="#FFD580" font-size="9">Vector Engine</text>
  <rect x="100" y="196" width="110" height="20" rx="3" fill="#332200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="155" y="211" text-anchor="middle" fill="#FFD580" font-size="9">Scalar Engine</text>

  <!-- NeuronCore 1 -->
  <rect x="250" y="95" width="150" height="150" rx="8" fill="url(#coreGrad)" opacity="0.15" stroke="#FF9900" stroke-width="1.5"/>
  <text x="325" y="125" text-anchor="middle" fill="#FFBB44" font-size="12" font-weight="600">NeuronCore-v2 #1</text>
  <rect x="270" y="140" width="110" height="20" rx="3" fill="#332200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="325" y="155" text-anchor="middle" fill="#FFD580" font-size="9">Tensor Engine</text>
  <rect x="270" y="168" width="110" height="20" rx="3" fill="#332200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="325" y="183" text-anchor="middle" fill="#FFD580" font-size="9">Vector Engine</text>
  <rect x="270" y="196" width="110" height="20" rx="3" fill="#332200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="325" y="211" text-anchor="middle" fill="#FFD580" font-size="9">Scalar Engine</text>

  <!-- HBM -->
  <rect x="80" y="248" width="320" height="14" rx="3" fill="#442200" stroke="#FF9900" stroke-width="0.5"/>
  <text x="240" y="259" text-anchor="middle" fill="#FFD580" font-size="9" font-weight="600">32 GB HBM (shared across both NeuronCores)</text>

  <!-- Arrow to specs -->
  <line x1="450" y1="160" x2="490" y2="160" stroke="#555" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Specs Panel -->
  <rect x="490" y="50" width="380" height="220" rx="10" fill="#151520" stroke="#333" stroke-width="1"/>
  <text x="680" y="78" text-anchor="middle" fill="#CCC" font-size="13" font-weight="700">inf2.xlarge Specifications</text>

  <text x="520" y="110" fill="#FF9900" font-size="11" font-weight="600">Accelerator</text>
  <text x="520" y="130" fill="#999" font-size="10">• 1× Inferentia2 chip</text>
  <text x="520" y="148" fill="#999" font-size="10">• 2× NeuronCore-v2</text>
  <text x="520" y="166" fill="#999" font-size="10">• 32 GB HBM (16 GB per core)</text>

  <text x="520" y="195" fill="#3D7BCC" font-size="11" font-weight="600">Compute</text>
  <text x="520" y="215" fill="#999" font-size="10">• 4 vCPUs</text>
  <text x="520" y="233" fill="#999" font-size="10">• 16 GB system RAM</text>
  <text x="520" y="251" fill="#999" font-size="10">• ~$0.76/hr on-demand</text>

  <!-- Model fit indicator -->
  <rect x="700" y="100" width="150" height="80" rx="6" fill="#1A2A1A" stroke="#4CAF50" stroke-width="1"/>
  <text x="775" y="122" text-anchor="middle" fill="#4CAF50" font-size="10" font-weight="600">Model Capacity</text>
  <text x="775" y="142" text-anchor="middle" fill="#81C784" font-size="9">Llama 3.1 8B: ~16 GB</text>
  <text x="775" y="157" text-anchor="middle" fill="#81C784" font-size="9">Fits in 32 GB HBM ✓</text>
  <text x="775" y="172" text-anchor="middle" fill="#666" font-size="8">50% utilization</text>

  <rect x="700" y="190" width="150" height="55" rx="6" fill="#2A1A1A" stroke="#EE0000" stroke-width="1"/>
  <text x="775" y="212" text-anchor="middle" fill="#EE6666" font-size="10" font-weight="600">Benchmark</text>
  <text x="775" y="228" text-anchor="middle" fill="#CC8888" font-size="9">TTFT: 338 ms</text>
  <text x="775" y="240" text-anchor="middle" fill="#CC8888" font-size="9">Throughput: 99 tok/s</text>
</svg>
