<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" font-family="Red Hat Display, Segoe UI, Arial, sans-serif">
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rhGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EE0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="900" height="200" rx="12" fill="#0F1117"/>
  <rect x="0" y="0" width="900" height="4" rx="2" fill="url(#bannerGrad)"/>
  <!-- Red Hat Logo Area -->
  <rect x="40" y="40" width="120" height="120" rx="16" fill="url(#rhGrad)" opacity="0.15"/>
  <text x="100" y="85" text-anchor="middle" fill="#EE0000" font-size="14" font-weight="700">RED HAT</text>
  <text x="100" y="108" text-anchor="middle" fill="#EE0000" font-size="11" font-weight="500">Red Hat AI</text>
  <text x="100" y="128" text-anchor="middle" fill="#EE0000" font-size="9" opacity="0.7">Enterprise AI Platform</text>
  <!-- Connection Lines -->
  <line x1="175" y1="100" x2="310" y2="100" stroke="#444" stroke-width="2" stroke-dasharray="6,4"/>
  <circle cx="240" cy="100" r="20" fill="#1A1A2E" stroke="#666" stroke-width="1.5"/>
  <text x="240" y="105" text-anchor="middle" fill="#CCC" font-size="16">+</text>
  <!-- AWS Logo Area -->
  <rect x="320" y="40" width="120" height="120" rx="16" fill="url(#awsGrad)" opacity="0.15"/>
  <text x="380" y="82" text-anchor="middle" fill="#FF9900" font-size="14" font-weight="700">AWS</text>
  <text x="380" y="105" text-anchor="middle" fill="#FF9900" font-size="11" font-weight="500">Inferentia2</text>
  <text x="380" y="125" text-anchor="middle" fill="#FF9900" font-size="9" opacity="0.7">Neuron SDK &amp; Operator</text>
  <!-- Title Text -->
  <text x="540" y="70" fill="#FFFFFF" font-size="20" font-weight="700">Cost-Effective LLM Inference</text>
  <text x="540" y="100" fill="#AAAACC" font-size="14" font-weight="400">Red Hat AI on AWS Inferentia2</text>
  <text x="540" y="130" fill="#666680" font-size="12" font-weight="400">vLLM · Neuron SDK · Kubernetes-Native Deployment</text>
  <!-- Bottom accent -->
  <rect x="540" y="148" width="60" height="3" rx="1.5" fill="#EE0000"/>
  <rect x="610" y="148" width="60" height="3" rx="1.5" fill="#FF9900"/>
</svg>
